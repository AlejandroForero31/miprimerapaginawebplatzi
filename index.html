<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    /* Estilos para la página web */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      display: inline-block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <section>
    <h2>Acerca de mí</h2>
    <p>Soy un apasionado de la programación y me encanta crear sitios web.</p>
  </section>

  <footer>
    <p>Derechos de autor &copy; 2023 Mi Página Web</p>
  </footer>
</body>
</html>
